<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">

        <div class="answer-container"></div>

        <div class="button-container">
            <div class="row-0">
                <button id="a-clear" class="function-buttons">AC</button>
                <button id="clear" class="function-buttons">C</button>
                <button id="percent" class="function-buttons">%</button>
                <button id="divide" class="function-buttons">/</button>
            </div>
            <div class="row-1">
                <button id="7" class="number-buttons">7</button>
                <button id="8" class="number-buttons">8</button>
                <button id="9" class="number-buttons">9</button>
                <button id="multiply" class="function-buttons">x</button>
            </div>
            <div class="row-2">
                <button id="4" class="number-buttons">4</button>
                <button id="5" class="number-buttons">5</button>
                <button id="6" class="number-buttons">6</button>
                <button id="subtract" class="function-buttons">-</button>
            </div>
            <div class="row-3">
                <button id="1" class="number-buttons">1</button>
                <button id="2" class="number-buttons">2</button>
                <button id="3" class="number-buttons">3</button>
                <button id="add" class="function-buttons">+</button>
            </div>
            <div class="row-4">
                <button id="0" class="number-buttons">0</button>
                <button id="equal" class="function-buttons">=</button>
            </div>
        </div>



    </div>
</body>
</html>
